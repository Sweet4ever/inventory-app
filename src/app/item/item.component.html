<div *ngIf="trim(item.category) == trim(category.id)" class="item" data-id={{item.id}}>
    <p id="info" class="show">Name: {{item.name}}, {{item.amount}} {{item.unit}}</p>
    <form id="editItem" class="hidden">
        Name:<input type="text" id="itemName">
        Amount:<input type="text" id="itemAmount">
        Unit:<input type="text" id="itemUnit">
        <input type="button" value="Update item" (click)="updateItem(item)">
    </form>
    <div id="buttons">
        <img (click)="showEdit(item)" src="https://img.icons8.com/ios-glyphs/24/000000/pen.png"/>
        <img (click)="deleteItem(item)" src="https://img.icons8.com/external-others-iconmarket/24/000000/external-delete-essential-others-iconmarket-4.png"/>
    </div>
</div>
